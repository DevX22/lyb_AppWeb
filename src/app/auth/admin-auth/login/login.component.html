<body>
  <div class="wrapper">
    <form class="login">
      <div class="img-logo">
        <img src="../../../../assets/img/LogoPrimary.png" alt="logo" />
      </div>
      <div class="title-div">
        <p class="title">Iniciar sesión en</p>
        <p class="title-marca">L y B</p>
      </div>
      <input
        [(ngModel)]="userReq.user"
        type="text"
        placeholder="Usuario"
        autofocus
        style="text-transform: uppercase"
        value=""
        onkeyup="javascript:this.value=this.value.toUpperCase();"
      />
      <i class="fa fa-user"></i>
      <input
        [(ngModel)]="userReq.password"
        type="password"
        placeholder="Contraseña"
      />
      <i class="fa fa-key"></i>
      <div class="text-user-incorrect">
        <a *ngIf="userRes.success == false">Usuario o Contraseña incorrectos</a>
      </div>
      <div class="forgot-pass">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <button (click)="loguinUser()">
        <i class="spinner"></i>
        <span #stateLoguin class="state">Iniciar sesión</span>
      </button>
    </form>
    <footer>
      <a target="blank" [routerLink]="['../', 'tienda']">LyBStore.com</a>
    </footer>
    <p></p>
  </div>
</body>
