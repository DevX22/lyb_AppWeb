<div class="card">
  <div class="toolbar-container">
    <div class="toolbar">
      <div class="toolbar-group-left">
        <button
          (click)="('create(EditAndNew)')"
          type="button"
          class="btn btn-success"
        >
          <i class="fa-solid fa-plus"></i> Nuevo
        </button>
      </div>
      <div class="toolbar-group-right"></div>
    </div>
  </div>
  <div class="container-cards">
    <div class="cards" *ngFor="let producto of productos">
      <div class="card">
        <carousel>
          <slide
            *ngFor="let img of producto.imgProducto"
            style="text-align: center"
          >
            <img
              ngSrc="{{ img.imgUrl }}"
              height="320px"
              width=""
              alt="first slide"
              style="display: block; height: 230px"
            />
          </slide>
        </carousel>
        <div class="card-body">
          <h5 class="card-title">{{ producto.producto }}</h5>
          <h6 class="card-subtitle">{{ producto.precioVenta }} S/</h6>
          <p class="card-text">
            {{ producto.descripcion }}
          </p>
        </div>
        <div class="footer">
          <button
            (click)="('edit(proveedor, EditAndNew)')"
            type="button"
            class="btn btn-primary"
          >
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
          <button
            (click)="('delete(categoria)')"
            type="button"
            class="btn btn-danger"
          >
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit and New -->
  <ng-template class="ng-modal-templete" #EditAndNew>
    <div class="modal-header text-light bg-dark">
      <div style="margin-left: auto">
        <h4 class="modal-title pull-left">
          {{ "accionModal" }}
        </h4>
      </div>
      <button
        type="button"
        class="btn-close btn-close-white"
        aria-label="Close"
        (click)="('modalRef?.hide()')"
      >
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body bg-dark"></div>
  </ng-template>
</div>
